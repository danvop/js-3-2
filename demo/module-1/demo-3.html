<!DOCTYPE html>
<html lang="ru">
<head>
<title>Получение данных с сервера</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ru" />
<script type="text/javascript" src="../xmlhttprequest.js"></script>
<script type="text/javascript">
  // Показ текста, полученного из файла
  var req;
  function getText(fileName){
    req = getXmlHttpRequest();
    req. onreadystatechange = function(){
      if(req.readyState ===4){
        if(req.status != 200)
          alert(req.status +": "+req.statusText);
        else
          alert(req.responseText);
      }
    };
    req.open("GET", fileName, true);
    req.send(null);
  }

  // Показ заголовков, полученных от сервера
  function getInfo(fileName){
    req = getXmlHttpRequest();
    req. onreadystatechange = function(){
      if(req.readyState ===4){
        alert(
          "Размер файла:\t" + req.getResponseHeader(
          "Content-Length")
          + "\n" +
          "Файл изменен:\t" + req.getResponseHeader(
          "Last-Modified")
        );
        alert(req.getAllResponseHeaders()); //получить все заголовки

      }
    };
    req.open("GET", fileName, true);
    req.send(null);
  }


</script>
</head>
<body>
	<h1>Получение данных с сервера</h1>
	<div id="sync">
		<button onclick="getText('hello.txt')">Текст из файла</button>
		<button onclick="getText('badFile.txt')">Файла нет</button>
		<button onclick="getInfo('hello.txt')">Информация о файле</button>
	</div>
</body>
</html>
